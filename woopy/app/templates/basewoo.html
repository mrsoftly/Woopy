<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{%endblock%}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
</head>
<style>
  body {
    position: relative;
    overflow-x: hidden;
    background: linear-gradient(90deg, rgba(72, 94, 130, 1) 0%, rgba(144, 148, 151, 1) 50%, rgba(198, 205, 220, 1) 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
  }

  html, body {
    height: 100%;
  }

  #wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #page-content-wrapper {
    flex: 1;
    width: 100%;
    padding-top: 70px;
    transition: margin-left 0.3s ease;
  }

  .navbar {
    padding: 0;
  }

  .sidebar-nav {
    position: absolute;
    top: 0;
    width: 220px;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .sidebar-nav li {
    line-height: 20px;
    display: inline-block;
    width: 100%;
  }

  .sidebar-nav li a {
    display: block;
    color: #ddd;
    text-decoration: none;
    padding: 10px 15px 10px 30px;
  }

  .sidebar-nav li a:hover {
    color: #fff;
    background-color: rgba(255, 255, 255, 0.1);
  }

  .sidebar-nav li:first-child a {
    background-color: #1a1a1a;
    color: #fff;
  }

  .sidebar-header {
    text-align: center;
    font-size: 20px;
    width: 100%;
  }

  .sidebar-brand {
    height: 65px;
    background: #dfdada;
    padding-top: 1em;
  }

  #sidebar-wrapper {
    position: fixed;
    z-index: 1000;
    left: -220px;
    top: 0;
    width: 220px;
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    background: #44445c;
    transition: left 0.3s ease;
  }

  #wrapper.toggled #sidebar-wrapper {
    left: 0;
  }

  .hamburger {
    position: fixed;
    top: 20px;
    left: 15px;
    z-index: 1001;
    width: 32px;
    height: 32px;
    background: transparent;
    border: none;
    cursor: pointer;
  }

  .hamburger .hamb-top,
  .hamburger .hamb-middle,
  .hamburger .hamb-bottom {
    position: absolute;
    left: 0;
    height: 4px;
    width: 100%;
    background-color: #111010;
    transition: all 0.3s ease;
    border-radius: 2px;
  }

  .hamburger .hamb-top { 
    top: 5px; 
  }
  
  .hamburger .hamb-middle { 
    top: 50%; 
    margin-top: -2px; 
  }
  
  .hamburger .hamb-bottom { 
    bottom: 5px; 
  }

  .hamburger.is-open .hamb-top {
    transform: rotate(45deg);
    top: 50%;
    margin-top: -2px;
    background-color: #131212;
  }

  .hamburger.is-open .hamb-middle {
    opacity: 0;
  }

  .hamburger.is-open .hamb-bottom {
    transform: rotate(-45deg);
    top: 50%;
    margin-top: -2px;
    background: linear-gradient(
          90deg,
          rgba(52, 102, 168, 1) 0%,
          rgba(108, 174, 173, 1) 50%,
          rgba(122, 193, 207, 1) 100%
        );
  }

  .overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  footer {
    background: linear-gradient(
          90deg,
          rgba(52, 102, 168, 1) 0%,
          rgba(108, 174, 173, 1) 50%,
          rgba(122, 193, 207, 1) 100%
        );
    color: rgb(14, 13, 13);
  }

  /* ========================= */
  /*    RESPONSIVE SIDEBAR     */
  /* ========================= */
  @media (max-width: 768px) {
    #sidebar-wrapper {
      width: 100%;
      left: -100%;
    }

    #wrapper.toggled #sidebar-wrapper {
      left: 0;
    }

    .sidebar-nav {
      width: 100%;
    }
  }

  /* Mejoras visuales adicionales */

</style>

<body>
  <div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse" id="sidebar-wrapper" role="navigation">
      <ul class="nav sidebar-nav">
        <div class="sidebar-header">
          <div class="sidebar-brand">
            <div style="padding: 20px;">
              <img src="{% static 'images/logo.png' %}" alt="Logo" width="200" height="80" class="d-inline-block align-text-top" style="margin-top: -45px;"/>
            </div>
          </div>
        </div>
        
        <li><a href="{%url 'dashboard'%}"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="{%url 'pedidos'%}"><i class="fa-solid fa-money-bills"></i> Organizar pedidos</a></li>
        <li><a href="{%url 'logout'%}"><i class="fa-solid fa-toggle-off"></i> Cerrar Sesión</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div id="page-content-wrapper">
      <button type="button" class="hamburger is-closed" id="menu-toggle">
        <span class="hamb-top"></span>
        <span class="hamb-middle"></span>
        <span class="hamb-bottom"></span>
      </button>
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <!-- FOOTER -->
  <footer class="footer mt-auto py-3 text-dark text-center">
    <div class="container">
      © 2025 Copyright:
      <a class="text-dark" href="https://mikusoft.cl/" target="_blank" rel="noopener noreferrer">Mikusoft SpA</a>
    </div>
  </footer>

  <script>
    $(document).ready(function () {
      var isOpen = false;

      $('#menu-toggle').click(function () {
        toggleSidebar();
      });

      $('.overlay').click(function () {
        if (isOpen) {
          toggleSidebar();
        }
      });

      // Función para alternar el sidebar
      function toggleSidebar() {
        if (!isOpen) {
          // Abrir sidebar
          $('#wrapper').addClass('toggled');
          $('.overlay').fadeIn(200);
          $('#menu-toggle').removeClass('is-closed').addClass('is-open');
          isOpen = true;
        } else {
          // Cerrar sidebar
          $('#wrapper').removeClass('toggled');
          $('.overlay').fadeOut(200);
          $('#menu-toggle').removeClass('is-open').addClass('is-closed');
          isOpen = false;
        }
      }

      // Cerrar sidebar al hacer clic en enlaces del menú (opcional)
      $('.sidebar-nav a').click(function() {
        if (isOpen && window.innerWidth <= 768) {
          toggleSidebar();
        }
      });
    });
  </script>
</body>
</html>
